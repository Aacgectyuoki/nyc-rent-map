<html>
<head>
  <title>A Leaflet map!</title>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>
  <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>

  <style>
    #map{ width: 100%; height: 100%; }
  </style>
</head>
<body>

  <div id="map"></div>

  <script>
  
    // initialize the map
    var map = L.map('map').setView([40.778, -73.942], 11);

    // load a tile layer
    L.tileLayer('http://{s}.tiles.mapbox.com/v3/heatseeknyc.jjl743fc/{z}/{x}/{y}.png', {
              attribution: 'Map Data © OpenStreetMap contributors, CC-BY-SA, Tile Set © Mapbox, Complaint Data © NYC Open Data',
              maxZoom: 18
    }).addTo(map);

    // load geojson layer
    function addDataToMap(data, map) {
      var dataLayer = L.geoJson(data, {
        onEachFeature: function(feature, layer){

        },
        style: function(feature){
          return {color: '#000000'}
        }
      });
      dataLayer.addTo(map);
    }

    $.getJSON("neighborhoods.geojson", function(data) { addDataToMap(data, map); });


  </script>
</body>
</html>
